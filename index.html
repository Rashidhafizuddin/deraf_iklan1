<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title> Deraf Iklan</title>
  <!-- Bootsrap Css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- css link -->
  <link rel="stylesheet" href="style/decorate.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/cb9a9b264b.js" crossorigin="anonymous"></script>
  <!-- javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Deraf Iklan -->
  <div class="container1 mt-4">
    <h2 class="alert alert-primary text-center">DERAF IKLAN</h2>
    <form>
      <div class="form-group">
        <label for="NM" class="name mb-3"> Nama Majikan</label>
        <input type="text" name="" value="" class="form-control" id="NM" placeholder="Cth:Rashiq Empire"></input>
      </div>
      <div class="form-group">
        <label for="staticEmail" class="name mb-3"> Email Majikan:</label>
        <input type="email" name="" value="" class="form-control" id="staticEmail" placeholder="Cth:RashiqEmpire@gmail.com"></input>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="NWM" class="NWM1">Nama Wakil Majikan</label>
          <input type="text" name="" value="" class="form-control" id="NWM" placeholder="En Haziq"></input>
        </div>
        <div class="col-md-6">
          <label for="NT" class="NWT1">No Telefon</label>
          <input type="text" name="" value="" class="form-control" id="NT" placeholder="013-9481205"></input>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="JWT" class="JWT1">Jawatan</label>
          <input type="text" name="" value="" class="form-control" id="JWT" placeholder="Professional Footballer"></input>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for=""> Pilih Industri</label>
            <select class="form-control" aria-label="Default select example">
              <option selected> Open this to select Industry </option>
              <option> 1.Penginapan dan perkhidmatan makanan </option>
              <option> 2.Aktiviti pertubuhan & badan luar wilayah </option>
              <option> 3.Aktiviti isi rumah sebagai majikan; barangan dan perkhidmatan yang tidak dibezakan - aktiviti pengeluaran isi rumah untuk kegunaan sendiri </option>
              <option> 4.Aktiviti perkhidmatan pentadbiran & sokongan </option>
              <option> 5.Pertanian, perhutanan & perikanan </option>
              <option> 6. Seni, hiburan & rekreasi</option>
              <option> 7.Pembangunan </option>
              <option> 8.Pendidikan </option>
              <option> 9.Bekalan elektrik, gas, wap & penyaman udara</option>
              <option> 10.Aktiviti kewangan & insurans/takaful </option>
              <option> 11.Kesihatan manusia & aktiviti kerja sosial </option>
              <option> 12.Maklumat & komunikasi</option>
              <option> 13.Pembuatan</option>
              <option> 14.Perlombongan & kuari</option>
              <option> 15.Aktiviti perkhidmatan lain</option>
             <option> 16. Pentadbiran awam & pertahanan; keselamatan sosial wajib</option>
              <option> 17.Aktiviti hartanah</option>
              <option> 18.Pengangkutan & penyimpanan</option>
              <option> 19.Bekalan air, pembetungan, pengurusan sisa & aktiviti pemulihan</option>
              <option> 20.Perdagangan borong dan runcit; membaiki kenderaan bermotor & motosikal</option>
            </select>
          </div>
        </div>
        </div>
        <div class="form-group">
          <label for="bil" class="BIl1">Bil. Kekosongan</label>
          <input type="text" name="" value="" class="form-control" id="bil" placeholder="Cth:16"></input>
        </div>
        <div class="form-group">
          <label for="Tugas"> Tugas</label>
          <textarea name="name" rows="12" cols="80" class="form-control" placeholder="Tugas
            1.ababababab
            2.ababababab
            3.ababababab
            4.ababababab
              atau
            .abababababa
            .abababababa
            .abababababa
            .abababababa
            "></textarea>
        </div>
        <small class="tugas1">Tugasan harustlah diisi mengikut format bullet atau number!</small>
        <div class="form-group mt-2  mb-2 form1 ">
          <div class="form2">
            <label for=""> Kelayakan</label>
          </div>
          <div class="form3">
            <div class="form-check-inline">
              <input type="radio" name="radio1" value="" class="form-check-input" id="radio1" checked="">
              <label for="">PMR</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="radio1" value="" class="form-check-input" id="radio1">
              <label for="">SPM</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="radio1" value="" class="form-check-input" id="radio1">
              <label for="">SKM (Peringkat1/2/3/4/5)</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="radio1" value="" class="form-check-input" id="radio1">
              <label for="">Diploma</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="radio1" value="" class="form-check-input" id="radio1">
              <label for="">Ijazah</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="radio1" value="" class="form-check-input" id="radio1">
              <label for="">Master</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" name="radio1" value="" class="form-check-input" id="radio1">
              <label for="">PHD</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="ks" class="ks">Kursus (jika berkait)</label>
          <input type="text" name="" value="" class="form-control" id="pg" placeholder="Cth:Sains Sukan"></input>
        </div>
        <div class="form-group">
          <label for="pg" class="pg1">Pengalaman</label>
          <input type="text" name="" value="" class="form-control" id="pg" placeholder="Cth:2 tahun"></input>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="GJ" class="GJ1">Gaji</label>
            <input type="text" name="" value="" class="form-control" id="GJ" placeholder="RM 5,000"></input>
          </div>
          <div class="col-md-6">
            <label for="UM" class="UM1">Umur</label>
            <input type="text" name="" value="" class="form-control" id="UM" placeholder="18 tahun"></input>
            <small class="tugas1">18 tahun ke atas sahaja!</small>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4">
            <label for="El" class="EL1">Elaun(jika ada)</label>
            <input type="text" name="" value="" class="form-control" id="El" placeholder="Cth:Elaun Penempatan"></input>
          </div>
          <div class="col-md-4">
            <label for="TT" class="TT1">Tempat Tinggal disediakan</label>
            <input type="text" name="" value="" class="form-control" id="TT" placeholder="Cth:Tempat Tinggal disediakan"></input>
          </div>
          <div class="col-md-4">
            <label for="TP" class="TP1">Tempat Pekerjaan</label>
            <input type="text" name="" value="" class="form-control" id="TP" placeholder="Cth:Rashiq Stadium Kg Tedung"></input>
          </div>
        </div>
        <div class="form-group form4">
          <label for="" class="mb-2">Upload Document(Laporan Pengambilan Pekerja(LPP)/Hiring Outcome Report(HOR),Pengiklanan di Surat Khabar, Radio Booking Form (RTM SARAWAK))</label>
          <input type="file" name="" value="" class="form-control-file mb-2">
          <small class="dokumen mb-2"> Upload File mengikut susunan(HOR,Pengiklanan di Surat Khabar, Radio Booking Form)</small>
        </div>
        <div class="button1">
        <button type="submit"  class="btn btn-primary btn-lg button2" name="button"> Save</button>
        <button type="reset" class="btn btn-danger btn-lg"name="button">Reset</button>
          </div>
    </form>

  </div>
</body>
